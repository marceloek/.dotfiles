import = ["~/.config/alacritty/colors.toml"]

[font]
size = 11

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[shell]
program = "/usr/bin/fish"

[window.padding]
x = 4
y = 4

[window.dimensions]
columns = 94
lines = 30
